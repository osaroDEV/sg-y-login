<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='./style.css' rel='stylesheet'/>
  <title>Y-login</title>
</head>
<body>
  <div class="form-container">
    <form action="" class="form-control">
      <div class="form-logo"></div>
      <div class="main-heading">
        <h2>Sign in to Yahoo Mail</h2>
        <p>using your Yahoo account</p>
      </div>
      <input type="text" placeholder="Username, email, or mobile">
      <button type="submit" class="next">Next</button>
      <div class="button-help">
        <div class="box-link">
          <div class="box-link-left a">
            <input type="checkbox" name="" id="">
            <a href="#">Stay signed in</a>
          </div>
          <div class="box-link-right a"><a href="#">Forgot username</a></div>
        </div>
      </div>
      <button type="submit" class="create">Create an account</button>
      
    </form>
  </div>
</body>
</html>
