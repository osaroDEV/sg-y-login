<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./tab-logo.jpg">
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;900&display=swap" rel="stylesheet">
    <title>Y-login</title>
  </head>
  <body>
    <header>
      <div class="head">
       <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="yahoo logo">
       <a href="#">Help</a> 
      </div>
   </header>
    <div class="form-container">
      <form action="" class="form-control">
        <img class="logo" src='./logo.png' alt='logo' />
        <div class="main-heading">
          <h2>Sign in to Yahoo Mail</h2>
          <p>using your Yahoo account</p>
        </div>
        <input
          class="user"
          type="text"
          placeholder="Username, email, or mobile"
        />
        <button type="submit" class="next">Next</button>
        <div class="box-link">
          <div class="link-left">
            <input type="checkbox" name="" id="" />
            <a href="#">Stay signed in</a>
          </div>
          <div class="link-right"><a href="#">Forgot username?</a></div>
        </div>
        <button type="submit" class="create">Create an account</button>
      </form>
    </div>
    <footer>
      <p> <a href="#">Terms</a> | <a href="#">Privacy</a></p>
  </footer>
  </body>
</html>
