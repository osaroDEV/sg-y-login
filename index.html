<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y-login</title>
</head>
<body>
  <div class="form-container">
    <form action="" class="form-control">
      <img src="" alt="" class="form-logo">
      <h2>Sign in to Yahoo Mail</h2>
      <p>using your Yahoo account</p>
      <input type="text" placeholder="Username, email, or mobile">
      <button type="submit" class="next">Next</button>
      <div class="button-help">
        <div class="box-link">
          <input type="checkbox" name="" id="">
          <a href="#">Stay signed in</a>
        </div>
        <a href="#">Forgot username</a>
      </div>
      <button type="submit" class="create">Create an account</button>
      
    </form>
  </div>
</body>
</html>
